<md-input-container ng-controller="inputDynamicSelect" style="z-index: 999;">
	<label ng-bind="$meta.name"></label>
	<md-autocomplete
		name="{{$meta.name}}"
		md-selected-item="$select.selectedItem"
		md-search-text="$select.searchText"
		md-items="item in itemSearch($select.searchText)"
		ng-disabled="$input.disabled"
		ng-readonly="$input.readonly"
		ng-required="$input.required"
		md-item-text="display"
		class="md-input" style="box-shadow: none; border-bottom: 1px solid gray;">
		<span md-highlight-text="searchText">{{item.label}}</span>
	</md-autocomplete>
	<div ng-messages="$form[$meta.name].$error">
		<div ng-message="required">This is required.</div>
	</div>
</md-input-container>
