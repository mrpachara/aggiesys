<md-input-container>
	<label ng-bind="meta.name"></label>
	<textarea name="{{meta.name}}" columns="1" rows="3" ng-required="(meta.required || {})[(mode || '')]" ng-readonly="(mode == null) || (meta.readonly || {})[(mode || '')]" ng-model="data" />
	<div ng-messages="form[meta.name].$error">
		<div ng-message="required">This is required.</div>
	</div>
</md-input-container>
